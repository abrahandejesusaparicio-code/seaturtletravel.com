<style>
:root {
  --c1: #395F83;
  --c2: #6B3C32;
  --c3: #BC5C32;
  --c4: #578DB1;
  --c5: #112C49;
  --c6: #BF986F;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: "Georgia", serif;
  background: var(--c5);
  color: #ffffff;
}

/* NAVBAR */
.navbar {
  width: 100%;
  background: #ffffff;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  z-index: 50;
}
.logo { color: var(--c1); font-size: 1.5rem; font-weight: bold; }
.navbar nav a {
  color: var(--c1);
  text-decoration: none;
  margin-left: 25px;
  font-size: 1.1rem;
  transition: 0.3s;
}
.navbar nav a:hover { color: var(--c3); }

/* SUBNAV */
.subnav {
  margin-top: 70px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 25px;
  padding: 25px 0;
}
.bookmark {
  background: var(--c1);
  color: white;
  padding: 15px 25px;
  font-size: 1.2rem;
  font-weight: bold;
  text-decoration: none;
  border-radius: 4px 4px 0 0;
  position: relative;
  transition: 0.3s;
}
.bookmark:hover { background: var(--c3); }
.bookmark::after {
  content: "";
  position: absolute;
  bottom: -15px;
  left: 0;
  height: 15px;
  width: 100%;
  background: var(--c1);
  clip-path: polygon(0 0, 50% 100%, 100% 0);
}

/* SECTION */
.paintings-section {
  max-width: 1200px;
  margin: 40px auto;
  padding: 40px 20px;
  background: var(--c1);
  border-left: 8px solid var(--c3);
  border-radius: 6px;
}
.paintings-section h2 {
  font-size: 2.4rem;
  margin-bottom: 10px;
}
.paintings-section p {
  margin-bottom: 25px;
  line-height: 1.5rem;
}

/* MOSAIC GRID */
.mosaic {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}
.mosaic-item {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.mosaic-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: 0.3s;
}
.mosaic-item:hover img {
  transform: scale(1.08);
  filter: brightness(1.15);
}

/* MODAL */
.modal-bg {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  z-index: 200;
  justify-content: center;
  align-items: center;
}
.modal-bg.active {
  display: flex;
}
.modal-img {
  max-width: 90vw;
  max-height: 90vh;
  border-radius: 10px;
  box-shadow: 0 0 25px black;
}

footer {
  margin-top: 100px;
  background: var(--c2);
  padding: 20px;
  text-align: center;
}
</style>
</head>
