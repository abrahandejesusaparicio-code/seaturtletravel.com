<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paintings • Sea Turtles Travel</title>

<style>
:root {
  --c1:#395F83; --c2:#6B3C32; --c3:#BC5C32; --c4:#578DB1; --c5:#112C49; --c6:#BF986F;
}
*{margin:0; padding:0; box-sizing:border-box;}
body{font-family:Georgia,serif; background:var(--c5); color:white;}

.navbar{width:100%; background:white; padding:15px 40px; display:flex; justify-content:space-between; position:fixed; top:0; z-index:50;}
.logo{color:var(--c1); font-size:1.5rem; font-weight:bold;}
.navbar nav a{color:var(--c1); text-decoration:none; margin-left:20px; font-size:1.1rem;}

.subnav{margin-top:70px; display:flex; justify-content:center; gap:25px; padding:20px 0;}
.bookmark{background:var(--c1); padding:12px 22px; border-radius:4px 4px 0 0; color:white; position:relative; font-weight:bold;}
.bookmark::after{content:''; position:absolute; bottom:-15px; left:0; width:100%; height:15px; background:var(--c1); clip-path:polygon(0 0,50% 100%,100% 0);} 

.section{max-width:1200px; margin:40px auto; padding:40px; background:var(--c1); border-left:8px solid var(--c3); border-radius:6px;}
.section h2{font-size:2.4rem; margin-bottom:10px;}
.section p{margin-bottom:25px;}

.mosaic{column-count:4; column-gap:15px;}
.mosaic-item{break-inside:avoid; margin-bottom:15px; position:relative; overflow:hidden; border-radius:8px; cursor:pointer;}
.mosaic-item img{width:100%; border-radius:8px; transition:.3s;}
.mosaic-item:hover img{transform:scale(1.05); filter:brightness(1.12);} 

.modal-bg{display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.85); justify-content:center; align-items:center; z-index:100;} 
.modal-bg.active{display:flex;} 
.modal-img{max-width:80vw; max-height:80vh; border-radius:10px;} 
.arrow{position:absolute; top:50%; transform:translateY(-50%); font-size:3rem; color:white; cursor:pointer; user-select:none;} 
#modalPrev{left:30px;} 
#modalNext{right:30px;} 

footer{margin-top:100px; background:var(--c2); padding:20px; text-align:center;}
</style>
</head>
<body>
<header class="navbar">
  <h1 class="logo">Sea Turtles Travel</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="store.html">Store</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="subnav">
  <a class="bookmark" href="books.html">Books</a>
  <a class="bookmark" href="paintings.html">Paintings</a>
  <a class="bookmark" href="ceramics.html">Ceramics</a>
</div>

<section class="section">
<h2>Paintings</h2>

  <div class="mosaic-item"><img src="pictures_paintings/panga.jpg"></div>
  <div class="mosaic-item"><img src="pictures_paintings/pears_and_blooms.jpg"></div>

<div class="modal-bg" id="modalBg">
  <span class="arrow" id="modalPrev">&#10094;</span>
  <img id="modalImg" class="modal-img" src="" />
  <span class="arrow" id="modalNext">&#10095;</span>
</div>

<footer>© 2025 Sea Turtles Travel — Painted with ocean colors.</footer>

<script>
let gallery = Array.from(document.querySelectorAll('.mosaic-item img')).map(i=>i.src);
let index = 0;

document.querySelectorAll('.mosaic-item img').forEach((img,i)=>{
  img.onclick = ()=>{
    index = i;
    modalImg.src = img.src;
    modalBg.classList.add('active');
  };
});
modalPrev.onclick = ()=>{ index=(index-1+gallery.length)%gallery.length; modalImg.src=gallery[index]; };
modalNext.onclick = ()=>{ index=(index+1)%gallery.length; modalImg.src=gallery[index]; };
modalBg.onclick = e=>{ if(e.target===modalBg) modalBg.classList.remove('active'); };
</script>
</body>
</html>
