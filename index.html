<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SeaTurtlesTravelArtGallery — Meg</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --color-1: #15161A;
  --color-2: #385E82;
  --color-3: #2D315E;
  --color-4: #C9C8CD;
  --color-5: #6B3C32;
  --color-6: #BB5B31;

  --tintshade-7: #5a5e6f;
  --tintshade-8: #253f57;
  --tintshade-9: #4879a8;
  --tintshade-10: #585faf;
  --tintshade-11: #26294e;
  --tintshade-12: #b46e5f;
  --tintshade-13: #d0734a;
  --tintshade-14: #d98f6e;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--color-1);
  color: var(--color-4);
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* HERO */
.hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    180deg,
    rgba(21,22,26,0.5),
    rgba(21,22,26,0.9)
  );
  z-index: -1;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(3rem, 6vw, 5rem);
}

.tagline {
  max-width: 600px;
  margin: 1rem auto 0;
  color: var(--tintshade-12);
}

/* ABOUT */
.about {
  max-width: 760px;
  margin: 8rem auto;
  text-align: center;
  padding: 0 1.5rem;
}

/* MUSEUM SCROLL SECTIONS */
.scroll-section {
  height: 220vh;
  position: relative;
}

.scroll-inner {
  position: sticky;
  top: 12vh;
  padding: 0 clamp(2rem, 8vw, 10rem);
}

.scroll-title {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.5rem, 5vw, 4rem);
  margin-bottom: 4rem;
  opacity: 0;
  transform: translateY(40px);
}

.scroll-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 3rem;
}

.scroll-grid img {
  width: 100%;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(60px);
}

/* FOOTER */
footer {
  padding: 5rem 2rem;
  text-align: center;
  border-top: 1px solid var(--tintshade-11);
}
</style>
</head>

<body>

<header class="hero">
  <video autoplay muted loop playsinline>
    <source src="hero video/gallery_sample_vid.mp4" type="video/mp4">
  </video>
  <div>
    <h1>Meg</h1>
    <p class="tagline">SeaTurtlesTravelArtGallery — a slow walk through color and memory.</p>
  </div>
</header>

<section class="about">
  <p>
    Meg’s work unfolds slowly — paintings, ceramics, and illustrated stories
    meant to be experienced like rooms in a museum.
  </p>
</section>

<!-- PAINTINGS -->
<section class="scroll-section">
  <div class="scroll-inner">
    <h2 class="scroll-title">Paintings</h2>
    <div class="scroll-grid">
      <img src="pictures_paintings/potted_plants.jpg">
      <img src="pictures_paintings/pears_and_blooms.jpg">
      <img src="pictures_paintings/panga.jpg">
      <img src="pictures_paintings/mermaid_in_sand.jpg">
      <img src="pictures_paintings/kahuna_tuna.jpg">
    </div>
  </div>
</section>

<!-- BOOKS -->
<section class="scroll-section">
  <div class="scroll-inner">
    <h2 class="scroll-title">Books</h2>
    <div class="scroll-grid">
      <a href="https://a.co/d/6RtuuIK" target="_blank"><img src="pictures books/more_than_a_moose.jpg"></a>
      <a href="https://a.co/d/6FrfoJb" target="_blank"><img src="pictures books/the_iguana_from_tijuana.jpg"></a>
      <a href="https://a.co/d/0TCZ4qY" target="_blank"><img src="pictures books/timothy_and_tonya.jpg"></a>
    </div>
  </div>
</section>

<!-- CERAMICS -->
<section class="scroll-section">
  <div class="scroll-inner">
    <h2 class="scroll-title">Ceramics</h2>
    <div class="scroll-grid">
      <img src="pictures ceramic/Ceramic.jpg">
      <img src="pictures ceramic/Ceramic (2).jpg">
      <img src="pictures ceramic/Ceramic (3).jpg">
      <img src="pictures ceramic/Ceramic (4).jpg">
      <img src="pictures ceramic/Ceramic (5).jpg">
    </div>
  </div>
</section>

<footer>
  © Meg — SeaTurtlesTravelArtGallery
</footer>

<script>
const sections = document.querySelectorAll('.scroll-section');

window.addEventListener('scroll', () => {
  sections.forEach(section => {
    const inner = section.querySelector('.scroll-inner');
    const title = section.querySelector('.scroll-title');
    const images = section.querySelectorAll('img');

    const rect = section.getBoundingClientRect();
    const progress = Math.min(Math.max(-rect.top / (rect.height * 0.6), 0), 1);

    title.style.opacity = progress;
    title.style.transform = `translateY(${40 - progress * 40}px)`;

    images.forEach((img, i) => {
      const delay = i * 0.08;
      const p = Math.max(progress - delay, 0);
      img.style.opacity = Math.min(p * 1.2, 1);
      img.style.transform = `translateY(${60 - p * 60}px)`;
    });
  });
});
</script>

</body>
</html>
