<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeaTurtleTravels Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
@keyframes cartShake {
  0%, 100% { transform: rotate(0); }
  20% { transform: rotate(-15deg); }
  40% { transform: rotate(15deg); }
  60% { transform: rotate(-10deg); }
  80% { transform: rotate(10deg); }
}
@keyframes cartGlow {
  0% { filter: drop-shadow(0 0 0px #d946ef); }
  50% { filter: drop-shadow(0 0 8px #d946ef); }
  100% { filter: drop-shadow(0 0 0px #d946ef); }
}
.cart-animate {
  animation: cartShake 0.6s ease, cartGlow 0.6s ease;
}
@keyframes slideBounce {
  0% { transform: translateX(100%); }
  70% { transform: translateX(-15px); }
  100% { transform: translateX(0); }
}
.cart-bounce {
  animation: slideBounce 0.5s ease-out;
}

html { scroll-behavior: smooth; }
.btn-add { 
  @apply mt-2 w-full bg-fuchsia-600 text-white px-4 py-2 rounded-lg 
         hover:bg-fuchsia-500 hover:shadow-lg hover:shadow-fuchsia-500/40 
         transition transform hover:scale-105;
}
.scroll-container { overflow-x: auto; display: flex; gap: 1rem; scroll-behavior: smooth; }
.scroll-item { 
  min-width: 250px; flex: 0 0 auto; 
  @apply bg-gray-800/70 backdrop-blur-md rounded-xl shadow-lg hover:shadow-fuchsia-500/30 
         transition transform hover:-translate-y-2;
}
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-40px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeInDown { animation: fadeInDown 1s ease-out; }
.animate-fadeInUp { animation: fadeInUp 1s ease-out; }
.delay-500 { animation-delay: 0.5s; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-white font-sans">

         data-es="Descubre Arte, CerÃ¡mica, JoyerÃ­a y Libros">
         Discover Art, Ceramics, Jewelry & Books
      </p>
    </div>
  </section>

  <!-- ===== Navigation ===== -->
  <nav class="sticky top-0 z-50 bg-gray-900/90 shadow-md backdrop-blur">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6">
      <div></div>
      <ul class="flex space-x-8 py-4 text-lg font-semibold">
        <li><a href="#paintings" class="hover:text-fuchsia-400">Paintings</a></li>

        <button onclick="toggleCart()" class="relative">

  <!-- ===== Cart Panel ===== -->

  <!-- ===== Scripts ===== -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    function setLang(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    // Cart Logic
    let cart = [];
    function toggleCart() {
      document.getElementById('cart-panel').classList.toggle('translate-x-full');
    }
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
      const cartPanel = document.getElementById('cart-panel');
      cartPanel.classList.remove('translate-x-full');
      cartPanel.classList.add('cart-bounce');
      setTimeout(() => cartPanel.classList.remove('cart-bounce'), 500);
      const cartIcon = document.querySelector('button[onclick="toggleCart()"] svg');
      cartIcon.classList.add('cart-animate');
      setTimeout(() => cartIcon.classList.remove('cart-animate'), 600);
    }
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }
    function updateCart() {
      const itemsDiv = document.getElementById('cart-items');
      const totalSpan = document.getElementById('cart-total');
      const paypalTotal = document.getElementById('paypal-total');
      itemsDiv.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        itemsDiv.innerHTML += `
          <div class="flex justify-between items-center">
            <span>${item.name}</span>
            <div class="flex items-center space-x-2">
              <span>$${item.price}</span>
              <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-400">âœ–</button>
            </div>
          </div>`;
        total += item.price;
      });
      totalSpan.textContent = total.toFixed(2);
      paypalTotal.value = total.toFixed(2);
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Carousel Scroll
    function scrollLeft(id) {
      document.getElementById(id).scrollBy({ left: -300, behavior: 'smooth' });
    }
    function scrollRight(id) {
      document.getElementById(id).scrollBy({ left: 300, behavior: 'smooth' });
    }
  </script>
</body>
</html>
