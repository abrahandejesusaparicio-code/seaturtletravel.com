<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaTurtles Travel Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --color-1: #15161A;
            --color-2: #385E82;
            --color-3: #2D315E;
            --color-4: #C9C8CD;
            --color-5: #6B3C32;
            --color-6: #BB5B31;
            --tintshade-7: #5a5e6f;
            --tintshade-8: #253f57;
            --tintshade-9: #4879a8;
            --tintshade-10: #585faf;
            --tintshade-11: #26294e;
            --tintshade-12: #b46e5f;
            --tintshade-13: #d0734a;
            --tintshade-14: #d98f6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }
        
        .sans {
            font-family: 'Inter', sans-serif;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-6);
        }
        
        .lang-toggle {
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            letter-spacing: 0.15em;
            color: var(--tintshade-13);
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .lang-toggle:hover {
            opacity: 0.6;
        }
        
        /* Hero with Carousel */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-bg {
            position: absolute;
            inset: 0;
            display: flex;
            gap: 2rem;
            animation: scrollCarousel 40s linear infinite;
        }
        
        .hero-bg-track {
            display: flex;
            gap: 2rem;
            flex-shrink: 0;
        }
        
        .hero-img {
            width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 1rem;
            opacity: 0.3;
        }
        
        @keyframes scrollCarousel {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 10, 0.7) 50%, rgba(10, 10, 10, 0.95) 100%);
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            padding: 0 2rem;
        }
        
        .hero-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, var(--tintshade-13) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: clamp(1.25rem, 3vw, 2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Section Spacer */
        .section-spacer {
            height: 30vh;
            background: linear-gradient(to bottom, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        /* Gallery Sections */
        .gallery-section {
            min-height: 100vh;
            padding: 8rem 3rem;
            position: relative;
        }
        
        .gallery-section.dark {
            background: #0a0a0a;
        }
        
        .gallery-section.light {
            background: #1a1a1a;
        }
        
        .section-header {
            max-width: 1600px;
            margin: 0 auto 6rem;
        }
        
        .section-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            color: var(--color-6);
            margin-bottom: 1rem;
        }
        
        .section-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }
        
        /* Paintings Carousel */
        .paintings-carousel-wrapper {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .paintings-carousel {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 2rem 3rem;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .paintings-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .painting-item {
            flex: 0 0 500px;
            scroll-snap-align: start;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .painting-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .painting-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 1.5rem;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            transition: transform 0.6s;
        }
        
        .painting-wrapper:hover {
            transform: translateY(-10px);
        }
        
        .painting-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .paintings-nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .paintings-nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--color-6);
            background: rgba(187, 91, 49, 0.1);
            color: var(--color-6);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .paintings-nav-btn:hover {
            background: var(--color-6);
            color: #000;
        }
        
        /* Books Carousel */
        .books-carousel-wrapper {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
        }
        
        .books-carousel {
            display: flex;
            gap: 3rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 2rem 0;
            scrollbar-width: none;
        }
        
        .books-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .book-item {
            flex: 0 0 400px;
            scroll-snap-align: center;
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .book-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .book-wrapper {
            position: relative;
            width: 100%;
            height: 550px;
            border-radius: 1.5rem;
            overflow: hidden;
            background: #000;
            transition: transform 0.6s;
        }
        
        .book-wrapper:hover {
            transform: translateY(-10px);
        }
        
        .book-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .book-title {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            color: var(--tintshade-13);
            text-align: center;
        }
        
        .carousel-nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }
        
        .carousel-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--color-6);
            background: rgba(187, 91, 49, 0.1);
            color: var(--color-6);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .carousel-btn:hover {
            background: var(--color-6);
            color: #000;
        }
        
        /* Ceramics Grid */
        .ceramics-grid {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        
        .ceramic-item {
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .ceramic-item.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .ceramic-wrapper {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 1.5rem;
            cursor: pointer;
            background: #000;
        }
        
        .ceramic-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .ceramic-wrapper:hover img {
            transform: scale(1.1);
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        .overlay.active {
            display: flex;
        }
        
        .overlay img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 1rem;
        }
        
        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            transition: opacity 0.3s;
            line-height: 1;
        }
        
        .close-btn:hover {
            opacity: 0.6;
        }
        
        /* Footer */
        footer {
            padding: 4rem 3rem;
            background: #000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        footer p {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .nav-content {
                padding: 1.5rem 1.5rem;
            }
            
            .gallery-section {
                padding: 4rem 1.5rem;
            }
            
            .paintings-carousel,
            .books-carousel {
                padding: 2rem 1.5rem;
            }
            
            .painting-item {
                flex: 0 0 350px;
            }
            
            .painting-wrapper {
                height: 450px;
            }
            
            .book-item {
                flex: 0 0 300px;
            }
            
            .book-wrapper {
                height: 450px;
            }
            
            .hero-img {
                width: 250px;
                height: 350px;
            }
            
            .ceramics-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .section-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <div class="logo">Meg</div>
            <button class="lang-toggle" onclick="toggleLanguage()">
                <span id="lang-btn">ES</span>
            </button>
        </div>
    </nav>

    <!-- Hero with Carousel -->
    <section class="hero">
        <div class="hero-bg" id="hero-carousel">
            <!-- Carousel images will be generated -->
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">SeaTurtles Travel Art Gallery</h1>
            <p class="hero-subtitle" id="hero-subtitle">A journey through color, form, and story</p>
        </div>
    </section>

    <div class="section-spacer"></div>

    <!-- Paintings Section -->
    <section class="gallery-section dark" id="paintings-section">
        <div class="section-header">
            <h2 class="section-title" id="paintings-title">Canvas & Light</h2>
            <p class="section-subtitle" id="paintings-subtitle">Explorations in color and coastal memory</p>
        </div>
        <div class="paintings-carousel-wrapper">
            <div class="paintings-carousel" id="paintings-carousel">
                <!-- Paintings will be generated -->
            </div>
            <div class="paintings-nav">
                <button class="paintings-nav-btn" onclick="scrollPaintings(-1)">‹</button>
                <button class="paintings-nav-btn" onclick="scrollPaintings(1)">›</button>
            </div>
        </div>
    </section>

    <div class="section-spacer"></div>

    <!-- Books Section -->
    <section class="gallery-section light" id="books-section">
        <div class="section-header">
            <h2 class="section-title" id="books-title">Published Stories</h2>
            <p class="section-subtitle" id="books-subtitle">Tales that wander between worlds</p>
        </div>
        <div class="books-carousel-wrapper">
            <div class="books-carousel" id="books-carousel">
                <!-- Books will be generated -->
            </div>
            <div class="carousel-nav">
                <button class="carousel-btn" onclick="scrollCarousel(-1)">‹</button>
                <button class="carousel-btn" onclick="scrollCarousel(1)">›</button>
            </div>
        </div>
    </section>

    <div class="section-spacer"></div>

    <!-- Ceramics Section -->
    <section class="gallery-section dark" id="ceramics-section">
        <div class="section-header">
            <h2 class="section-title" id="ceramics-title">Sculptural Forms</h2>
            <p class="section-subtitle" id="ceramics-subtitle">Born from earth and intention</p>
        </div>
        <div class="ceramics-grid" id="ceramics-grid">
            <!-- Ceramics will be generated -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Meg • SeaTurtlesTravelArtGallery</p>
    </footer>

    <!-- Fullscreen Overlay -->
    <div class="overlay" id="overlay" onclick="closeOverlay()">
        <button class="close-btn">×</button>
        <img id="overlay-img" src="" alt="">
    </div>

    <script>
        let currentLang = 'EN';
        
        const translations = {
            EN: {
                title: 'SeaTurtles Travel Art Gallery',
                subtitle: 'A journey through color, form, and story',
                paintingsTitle: 'Canvas & Light',
                paintingsSubtitle: 'Explorations in color and coastal memory',
                booksTitle: 'Published Stories',
                booksSubtitle: 'Tales that wander between worlds',
                ceramicsTitle: 'Sculptural Forms',
                ceramicsSubtitle: 'Born from earth and intention'
            },
            ES: {
                title: 'Galería de Arte SeaTurtles Travel',
                subtitle: 'Un viaje a través del color, la forma y la historia',
                paintingsTitle: 'Lienzo y Luz',
                paintingsSubtitle: 'Exploraciones en color y memoria costera',
                booksTitle: 'Historias Publicadas',
                booksSubtitle: 'Cuentos que vagan entre mundos',
                ceramicsTitle: 'Formas Escultóricas',
                ceramicsSubtitle: 'Nacidas de la tierra y la intención'
            }
        };
        
        const paintings = [
            { src: 'pictures_paintings/potted_plants.jpg' },
            { src: 'pictures_paintings/pears_and_blooms.jpg' },
            { src: 'pictures_paintings/kahuna_tuna.jpg' },
            { src: 'pictures_paintings/mermaid_in_sand.jpg' },
            { src: 'pictures_paintings/panga.jpg' },
            { src: 'pictures_paintings/Painting.jpg' },
            { src: 'pictures_paintings/Painting (2).jpg' },
            { src: 'pictures_paintings/Painting (3).jpg' },
            { src: 'pictures_paintings/Painting (4).jpg' },
            { src: 'pictures_paintings/Painting (5).jpg' },
            { src: 'pictures_paintings/Painting (6).jpg' },
            { src: 'pictures_paintings/Painting (7).jpg' },
            { src: 'pictures_paintings/Painting (8).jpg' },
            { src: 'pictures_paintings/Painting (9).jpg' },
            { src: 'pictures_paintings/Painting (10).jpg' },
            { src: 'pictures_paintings/Painting (11).jpg' }
        ];
        
        const books = [
            { src: 'pictures books/more_than_a_moose.jpg', title: 'More Than a Moose', link: 'https://a.co/d/6RtuuIK' },
            { src: 'pictures books/the_iguana_from_tijuana.jpg', title: 'The Iguana from Tijuana', link: 'https://a.co/d/6FrfoJb' },
            { src: 'pictures books/timothy_and_tonya.jpg', title: 'TIMOTHY and TONYA', link: 'https://a.co/d/0TCZ4qY' }
        ];
        
        const ceramics = [
            { src: 'pictures ceramic/Ceramic.jpg' },
            { src: 'pictures ceramic/Ceramic (2).jpg' },
            { src: 'pictures ceramic/Ceramic (3).jpg' },
            { src: 'pictures ceramic/Ceramic (4).jpg' },
            { src: 'pictures ceramic/Ceramic (5).jpg' }
        ];
        
        // Generate Hero Carousel
        function generateHeroCarousel() {
            const carousel = document.getElementById('hero-carousel');
            const allImages = [...paintings, ...paintings]; // Duplicate for seamless loop
            
            const track1 = document.createElement('div');
            track1.className = 'hero-bg-track';
            const track2 = document.createElement('div');
            track2.className = 'hero-bg-track';
            
            allImages.forEach(img => {
                const imgEl1 = document.createElement('img');
                imgEl1.src = img.src;
                imgEl1.className = 'hero-img';
                track1.appendChild(imgEl1);
                
                const imgEl2 = document.createElement('img');
                imgEl2.src = img.src;
                imgEl2.className = 'hero-img';
                track2.appendChild(imgEl2);
            });
            
            carousel.appendChild(track1);
            carousel.appendChild(track2);
        }
        
        // Generate Paintings Carousel
        function generatePaintings() {
            const carousel = document.getElementById('paintings-carousel');
            carousel.innerHTML = '';
            
            paintings.forEach((painting, index) => {
                const div = document.createElement('div');
                div.className = 'painting-item';
                div.dataset.index = index;
                div.innerHTML = `
                    <div class="painting-wrapper" onclick="openOverlay('${painting.src}')">
                        <img src="${painting.src}" alt="Painting ${index + 1}">
                    </div>
                `;
                carousel.appendChild(div);
            });
        }
        
        // Paintings Carousel Navigation
        function scrollPaintings(direction) {
            const carousel = document.getElementById('paintings-carousel');
            const scrollAmount = 520;
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
        
        // Generate Books Carousel
        function generateBooks() {
            const carousel = document.getElementById('books-carousel');
            carousel.innerHTML = '';
            
            books.forEach((book, index) => {
                const div = document.createElement('div');
                div.className = 'book-item';
                div.dataset.index = index;
                div.innerHTML = `
                    <a href="${book.link}" target="_blank" rel="noopener noreferrer">
                        <div class="book-wrapper">
                            <img src="${book.src}" alt="${book.title}">
                        </div>
                        <h3 class="book-title">${book.title}</h3>
                    </a>
                `;
                carousel.appendChild(div);
            });
        }
        
        // Generate Ceramics
        function generateCeramics() {
            const grid = document.getElementById('ceramics-grid');
            grid.innerHTML = '';
            
            ceramics.forEach((ceramic, index) => {
                const div = document.createElement('div');
                div.className = 'ceramic-item';
                div.dataset.index = index;
                div.innerHTML = `
                    <div class="ceramic-wrapper" onclick="openOverlay('${ceramic.src}')">
                        <img src="${ceramic.src}" alt="Ceramic ${index + 1}">
                    </div>
                `;
                grid.appendChild(div);
            });
        }
        
        // Intersection Observer
        function observeItems() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1, rootMargin: '100px' });
            
            document.querySelectorAll('[data-index]').forEach(el => {
                observer.observe(el);
            });
        }
        
        // Carousel Navigation
        function scrollCarousel(direction) {
            const carousel = document.getElementById('books-carousel');
            const scrollAmount = 420;
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
        
        // Language Toggle
        function toggleLanguage() {
            currentLang = currentLang === 'EN' ? 'ES' : 'EN';
            const t = translations[currentLang];
            
            document.getElementById('lang-btn').textContent = currentLang === 'EN' ? 'ES' : 'EN';
            document.getElementById('hero-title').textContent = t.title;
            document.getElementById('hero-subtitle').textContent = t.subtitle;
            document.getElementById('paintings-title').textContent = t.paintingsTitle;
            document.getElementById('paintings-subtitle').textContent = t.paintingsSubtitle;
            document.getElementById('books-title').textContent = t.booksTitle;
            document.getElementById('books-subtitle').textContent = t.booksSubtitle;
            document.getElementById('ceramics-title').textContent = t.ceramicsTitle;
            document.getElementById('ceramics-subtitle').textContent = t.ceramicsSubtitle;
        }
        
        // Overlay
        function openOverlay(src) {
            document.getElementById('overlay-img').src = src;
            document.getElementById('overlay').classList.add('active');
        }
        
        function closeOverlay() {
            document.getElementById('overlay').classList.remove('active');
        }
        
        // Initialize
        generateHeroCarousel();
        generatePaintings();
        generateBooks();
        generateCeramics();
        observeItems();
    </script>
</body>
</html>
