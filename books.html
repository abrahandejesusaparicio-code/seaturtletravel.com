<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books • Sea Turtles Travel</title>

  <style>
    :root {
      --c1: #395F83;
      --c2: #6B3C32;
      --c3: #BC5C32;
      --c4: #578DB1;
      --c5: #112C49;
      --c6: #BF986F;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Georgia", serif;
      background: var(--c5);
      color: #ffffff;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background: #ffffff; /* white nav bar as you said */
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 50;
    }
    .logo { color: var(--c1); font-size: 1.5rem; font-weight: bold; }
    .navbar nav a {
      color: var(--c1);
      text-decoration: none;
      margin-left: 25px;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .navbar nav a:hover { color: var(--c3); }

    /* HEADER / HERO for Books Page */
    .hero {
      margin-top: 70px;
      padding: 60px 20px;
      text-align: center;
      background: var(--c4);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .hero h1 { font-size: 2.8rem; margin-bottom: 10px; }
    .hero p { font-size: 1.2rem; max-width: 600px; margin: auto; }

    /* Mosaic / Grid Gallery */
    .mosaic-grid {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-auto-rows: 200px;
      gap: 15px;
    }
    .mosaic-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .mosaic-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .mosaic-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Lightbox / Modal */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    .lightbox:target {
      display: flex;
    }

    /* CAPTION / CLOSE BUTTON */
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* FOOTER */
    footer {
      margin-top: 80px;
      background: var(--c2);
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <h1 class="logo">Sea Turtles Travel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="store.html">Store</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Books</h1>
    <p>My written journey: stories that take shape in words, pages, and imagination.</p>
  </section>

  <section class="mosaic-grid">
    <!-- Book items -->
    <div class="mosaic-item" onclick="openLightbox('book1')">
      <img src="books/more_than_a_moose.jpg" alt="More Than a Moose">
    </div>
    <div class="mosaic-item" onclick="openLightbox('book2')">
      <img src="books/the_iguana_from_tijuana.jpg" alt="The Iguana from Tijuana">
    </div>
    <div class="mosaic-item" onclick="openLightbox('book3')">
      <img src="books/timothy_and_tonya.jpg" alt="Timothy and Tonya">
    </div>
  </section>

  <!-- Lightboxes -->
  <div id="book1" class="lightbox" onclick="closeLightbox('book1')">
    <button class="close">&times;</button>
    <img src="books/more_than_a_moose.jpg" alt="More Than a Moose Full">
  </div>
  <div id="book2" class="lightbox" onclick="closeLightbox('book2')">
    <button class="close">&times;</button>
    <img src="books/the_iguana_from_tijuana.jpg" alt="The Iguana from Tijuana Full">
  </div>
  <div id="book3" class="lightbox" onclick="closeLightbox('book3')">
    <button class="close">&times;</button>
    <img src="books/timothy_and_tonya.jpg" alt="Timothy and Tonya Full">
  </div>

  <footer>
    © 2025 Sea Turtles Travel — Designed with love and colors of the ocean.
  </footer>

  <script>
    function openLightbox(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeLightbox(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

</body>
</html>
